<!-- vehicle_detail.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Vehículo</title>
</head>
<body>
    <h1>Detalles del Vehículo</h1>
    <ul>
        <li><strong>Nombre:</strong> {{ vehicle.name }}</li>
        <li><strong>Marca:</strong> {{ vehicle.brand }}</li>
        <li><strong>Modelo:</strong> {{ vehicle.model }}</li>
        <li><strong>Año:</strong> {{ vehicle.year }}</li>
        <li><strong>Precio:</strong> {{ vehicle.price }}</li>
        <li><strong>Imagen:</strong> <img src="{{ vehicle.image.url }}" alt="Imagen del vehículo"></li>
    </ul>
</body>
</html>
