<!-- NUEVO FORMATO add_vehicle.html HEREDA DE BASE -->
{% extends 'base.html' %}

{% block title %}Add Vehicle{% endblock %}

{% block content %}
    <h1>Add Vehicle</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar</button>
    </form>
{% endblock %}
